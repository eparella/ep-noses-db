<div class="bulk-upload-body">

    <!-- ** JUMBOTRON ** -->
    <div class="jumbotron jumbotron-fluid">

        <div class="row">

            <!-- Page Title Column -->
            <div class="col-md-6">
              <div class="padding-left-25">
                <h1 class="display-4">Citizen Scientist Bulk Upload</h1>
                <p>Upload your own observations.</p>
                <button class="btn btn-primary btn-sm" >Download the Template</button>
              </div>
            </div>


            <!-- Uploader Section Column -->
            <div class="col-md-6">
              <div class="mybtn-container">
                <button class="btn btn-primary btn-lg" (click)="uploader.click()">Upload CSV</button>
                <input hidden #uploader type="file" accept=".csv" (change)="handleFileSelect($event)">
                <label class="file-name">{{ fileName }}</label>
              </div>
            </div>

        </div>

    </div>
    

    <!-- ** ROW 1 ** -->
    <div class="row no-side-margin">
      <table *ngIf="observationTuples" class="table table-striped table-bordered table-hover">

          <!--Table head-->
          <thead class="thead">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Date</th>
              <th scope="col">Location</th>
              <th scope="col">Observer Name</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>

          <!-- Table body (Dynamic) -->
          <tbody>
            <tr *ngFor="let tuple of observationTuples; let id = index">
              <th class="align-middle" scope="row">{{id + 1}}</th>
              <td class="align-middle">{{tuple.dateOfRecording}}</td>
              <td class="align-middle">{{tuple.locationCode}}</td>
              <td class="align-middle">TODO</td>
              <td>

                <div class="row text-center">

                  <div class="col-md-6">
                    <button class="btn btn-primary btn-md"><i class="fas fa-images"></i></button>
                  </div>

                  <div class="col-md-6">
                    <button class="btn btn-primary btn-md" (click)="openFormModal()"><i class="fas fa-edit"></i></button>
                  </div>

                </div>
                
              </td>
            </tr>
          </tbody>

      </table>
    </div>


    <!-- ** ROW 2 ** -->
    <!-- bottom of the page has a back button.-->
    <div class="row row-for-button no-side-margin">
      <button class="btn btn-primary btn-sm" >Back</button>
    </div>


</div>
