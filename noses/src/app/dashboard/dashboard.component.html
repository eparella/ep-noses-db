  <div class="row">
    <div class="col-md-2"> </div>
    <div class="col-md-10">
      <table mat-table class="table table-hover table-striped" [dataSource]="dataSource">

        <ng-container matColumnDef="ObservationID">
          <th mat-header-cell *matHeaderCellDef> Obs ID </th>
          <td mat-cell *matCellDef="let obs"> {{ obs.ObservationID }} </td>
        </ng-container>

        <ng-container matColumnDef="AgeClass">
          <th mat-header-cell *matHeaderCellDef> Age Class </th>
          <td mat-cell *matCellDef="let obs"> {{ obs.AgeClass }} </td>
        </ng-container>

        <ng-container matColumnDef="sex">
          <th mat-header-cell *matHeaderCellDef> Sex </th>
          <td mat-cell *matCellDef="let obs"> {{ obs.sex }} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let obs"> {{ obs.date }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Observer Email </th>
          <td mat-cell *matCellDef="let obs"> {{ obs.email }} </td>
        </ng-container>

        <ng-container matColumnDef="Year">
          <th mat-header-cell *matHeaderCellDef> Breeding Season </th>
          <td mat-cell *matCellDef="let obs"> {{ obs.date }} </td>
        </ng-container>

        <ng-container matColumnDef="Comments">
          <th mat-header-cell *matHeaderCellDef> Comments </th>
          <td mat-cell *matCellDef="let obs"> {{ obs.Comments }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
