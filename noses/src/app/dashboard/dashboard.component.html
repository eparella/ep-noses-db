<div>
    <br>
    <br>

    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <h4>Seal Data</h4>
        </div>
        <div class="col-md-3"></div>
        <button (click)="downloadCSV()" class="btn btn-success">Download</button>
    </div>

    <br>
    <div class="row">
      <div class="col-md-5"></div>

      <div class="col-md-2">
      <div [hidden]="!notReady">
        <br>
        <br>
        <br>
        <mat-spinner></mat-spinner>
      </div>
      </div>
    </div>
    <div [hidden]="notReady">
    <div class="row">
      <div class="col-md-3" style="margin-left: 15px;">
        <input class="form-control" type="text" placeholder="Partial Tag/Mark Match" [formControl]="partialControl">

          <button class="btn btn-primary" (click)="getPartialTag()">Partial Search</button>
      </div>
    </div>
    <div class="row">

      <!--left border-->
      <div class="col-md-3 ">

        <div class="left-column border mat-elevation-z4">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Enter Tag or Mark">
          </mat-form-field>

          <mat-form-field ng-keyup="$event.keyCode == 13 ? filterObs() : null" >
              <mat-label>Breeding Year</mat-label>
              <mat-select [formControl]="yearControl" [(ngModel)]="selectedYear" (keyup.enter)="filterObs()" (selectionChange)="selectDate($event)">
                  <mat-option *ngFor="let date of uniqDates" [value]="date">
                      {{ date }}
                  </mat-option>
              </mat-select>
          </mat-form-field>

          <mat-form-field>
              <mat-label>Age Class</mat-label>
              <mat-select  (selectionChange)="selectAge($event)">
                  <mat-option *ngFor="let age of uniqAgeClass" [value]="age">
                      {{ age }}
                  </mat-option>
              </mat-select>
          </mat-form-field>

          <mat-form-field>
              <mat-label>Gender</mat-label>
              <mat-select (selectionChange)="selectGender($event)">
                  <mat-option *ngFor="let sex of uniqGender" [value]="sex">
                      {{ sex }}
                  </mat-option>
              </mat-select>
          </mat-form-field>



          <br>
          <div class="text-center">
            <button class="btn btn-filter btn-block" (click)="filterObs()">Filter</button>
            <button class="btn btn-reset btn-block" (click)="resetObs()">Reset</button>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="table-column">

            <table mat-table class="table table-hover mat-elevation-z4" [dataSource]="dataSource">

                <ng-container matColumnDef="SealID">
                    <th mat-header-cell *matHeaderCellDef> SealID </th>
                    <td mat-cell *matCellDef="let obs"> {{ obs.SealID }} </td>
                </ng-container>

                <ng-container matColumnDef="Age Class">
                    <th mat-header-cell *matHeaderCellDef> Age Class </th>
                    <td mat-cell *matCellDef="let obs"> {{ obs.AgeClass }} </td>
                </ng-container>

                <ng-container matColumnDef="Sex">
                    <th mat-header-cell *matHeaderCellDef> Sex</th>
                    <td mat-cell *matCellDef="let obs"> {{ obs.Sex }} </td>
                </ng-container>

                <ng-container matColumnDef="TagNumber1">
                    <th mat-header-cell *matHeaderCellDef> Tags </th>
                    <td mat-cell *matCellDef="let obs"> {{ obs.Tags }} </td>
                </ng-container>

                <ng-container matColumnDef="Mark">
                    <th mat-header-cell *matHeaderCellDef> Marks </th>
                    <td mat-cell *matCellDef="let obs"> {{ obs.Marks }} </td>
                </ng-container>

                <ng-container matColumnDef="viewSeal">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let row"> 
                        <span (click)="selectSeal(row)" class="hippo">
                          <img src="assets/cropped_silhouette_smaller_1_blue.png" height="30" width="56" />
                        </span>
                        
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </div>



        </div>
      </div>

      <!--right border-->
      <div class="col-sm-1"></div>
    </div>

  </div>
    <br>
