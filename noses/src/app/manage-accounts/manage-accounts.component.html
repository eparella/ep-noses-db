<div class="row">
  <div class="col-md-5"></div>
  <div class="col-md-2">
    <h4>Manage Accounts</h4>
  </div>
   <div class="col-md-2"></div>
    <button class="btn add-obs" (click)="openDialog()"><i class="fas fa-plus add-obs"></i> Add User</button>
</div>

<br>
<br>

<div *ngIf="dataSource">
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <table mat-table [dataSource]="dataSource" class="table table-hover mat-elevation-z4">

      <ng-container matColumnDef="Fullname">
        <th mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let lewanite"> {{lewanite.FirstName}} {{lewanite.LastName}}</td>
      </ng-container>

      <ng-container matColumnDef="PermissionsLevel">
        <th mat-header-cell *matHeaderCellDef>User Priveleges <i mat-raised-button
        matTooltip="{{getMoreInformation()}}"
        matTooltipClass="test"
        aria-label="Button that displays a tooltip when focused or hovered over" class="far fa-question-circle"></i></th>
        <td mat-cell *matCellDef="let lewanite">
          {{lewanite.PermissionsLevel}}
        </td>
      </ng-container>

      <ng-container matColumnDef="Affiliation">
        <th mat-header-cell *matHeaderCellDef> Affiliation </th>
        <td mat-cell *matCellDef="let lewanite"> {{lewanite.Affiliation}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let lewanite"> {{lewanite.Email}} </td>
      </ng-container>

      <ng-container matColumnDef="editUser">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let lewanite"> <button (click)="openEditUserDialog(lewanite)" class="btn btn-edit-user">Edit User</button></td>
      </ng-container>

      <ng-container matColumnDef="remUser">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let lewanite"> <button (click)="removeUser(lewanite)" class="btn btn-rem-user">Remove User</button></td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> <td mat-cell *matCellDef="let row">
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
</div>
