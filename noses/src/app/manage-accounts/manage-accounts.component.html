<div class="row">
  <div class="col-md-5"></div>
  <div class="col-md-2">
    <h4>Manage Accounts</h4>
  </div>
</div>

<br>
<br>

<div *ngIf="dataSource">
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <table mat-table [dataSource]="dataSource" class="table table-hover mat-elevation-z4">

      <ng-container matColumnDef="Fullname">
        <th mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let lewanite"> {{lewanite.Fullname}} </td>
      </ng-container>

      <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef>isAdmin?</th>
        <td mat-cell *matCellDef="let lewanite">
          <div *ngIf="lewanite.isAdmin">Yes</div>
          <div *ngIf="!lewanite.isAdmin">No</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="Affiliation">
        <th mat-header-cell *matHeaderCellDef> Affiliation </th>
        <td mat-cell *matCellDef="let lewanite"> {{lewanite.Affiliation}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let lewanite"> {{lewanite.email}} </td>
      </ng-container>

      <ng-container matColumnDef="editUser">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let lewanite"> <button class="btn btn-edit-user">Edit User</button></td>
      </ng-container>

      <ng-container matColumnDef="remUser">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let lewanite"> <button class="btn btn-rem-user">Remove User</button></td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
</div>
