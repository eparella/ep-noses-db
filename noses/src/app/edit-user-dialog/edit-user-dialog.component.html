<h1 mat-dialog-title>Edit User Priveleges</h1>
<div mat-dialog-content>

    <div class="form-group">

    <div class="row">
      <div class="col-md-1"></div>

        <div class="col-md-1"></div>
        <div class="col-md-4 select-admin">
          <mat-form-field class="padded-select">
            <mat-label>User Priveleges</mat-label>
            <mat-select placeholder="Select User Priveleges" [(value)]="selectAdmin" [(ngModel)]="data.PermissionsLevel">
                <mat-option value="3">Admin Priveleges</mat-option>
                <mat-option value="2">Can add/approve seal observations</mat-option>
                <mat-option value="1">Seal observations need approval</mat-option>
            </mat-select>
          </mat-form-field>
        </div>


    <br>
    <br>
  </div>
    </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button class="btn btn-info"type="submit" [mat-dialog-close]="data">Ok</button>
  </div>
</div>
