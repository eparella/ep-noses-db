<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
          <br>
            <h3>Sign In</h3>

              <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2">
                  <div class="formGroup">
                      <input type="text" class="form-control" placeholder="email" #userName required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2">
                  <div class="formGroup">
                    <input type="password" class="form-control" placeholder="Password" #userPassword required>
                  </div>
                </div>
              </div>
            <!-- Calling SignIn Api from AuthService -->
            <br>
            <div class="formGroup">
                <input type="button" class="btn btn-primary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
            </div>

            <!-- <div class="forgotPassword">
                <span routerLink="/forgot-password">Forgot Password?</span>
            </div> -->
            <div class="formGroup">
                <input type="button" class="btn btn-danger" value="Log Out" (click)="authService.SignOut()">
            </div>
        </div>
        <!-- <div class="redirectToLogin">
            <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
        </div> -->
    </div>
</div>
