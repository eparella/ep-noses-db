<div style="text-align:center">
    <div class="displayTable">
        <div class="displayTableCell">
            <div class="authBlock">
                <br>
                <br>
                <div class="row">

                    <div class="col-md-4"></div>
                    <div class="col-md-4 mat-elevation-z2">
                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <h3 style="text-align:center">Sign In</h3>
                            </div>
                        </div>
                        <br>

                        <br>
                        <div class="row">
                            <div class="formGroup col-md-12" style="text-align:center">
                                 <input type="text" class="form-control user-info" placeholder="Email" #userName required>
                                 <input type="password" class="form-control user-info" placeholder="Password" #userPassword required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="formGroup col-md-12">
                              <input type="button" class="btn btn-light-red log" value="Logout" (click)="signOutClicked()">
                              <input type="button" class="btn btn-light-blue log" value="Login" (click)="signInClicked(userName.value, userPassword.value)">
                            </div>
                        </div>
                        <br>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
