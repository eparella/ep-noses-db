<h1 class="title is-2 title-container">Reset Password</h1>


<div class="container">
  <form [formGroup]="form">
    
    <p>
      <mat-form-field>
        <mat-label> Enter Email: </mat-label>
        <input matInput formControlName="email" value="{{resetPassFormObj.email}}"  class="input" type="text" placeholder="Text input">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <mat-label> Enter Old Password: </mat-label>
        <input matInput formControlName="oldPassword" value="{{resetPassFormObj.oldPassword}}" class="input" type="text" placeholder="Text input">
      </mat-form-field>
    </p>
      
    <p>
      <mat-form-field>
        <mat-label> Enter New Password: </mat-label>
        <input matInput formControlName="newPassword" value="{{resetPassFormObj.newPassword}}"  class="input" type="text" placeholder="Text input">
      </mat-form-field>
    </p>
      
    <p>
      <mat-form-field>
        <mat-label> Confirm New Password: </mat-label>
        <input matInput formControlName="newPasswordConfirm" value="{{resetPassFormObj.newPasswordConfirm}}"  class="input" type="text" placeholder="Text input">
      </mat-form-field>
    </p>

  </form>
</div>

<!-- old -->
<!-- <button type="button" class="btn btn-success button-right" data-toggle="modal" data-target="#exampleModal">Submit</button> -->

<!-- new -->
<button type="button" class="btn btn-success button-right" [disabled]="form.invalid" (click)="submitChangePasswordRequest()" data-toggle="modal" data-target="#exampleModal">Submit</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Password Reset</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Your password has been reset!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" routerLink="/sign-in">Close</button>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-danger button-left" routerLink="/sign-in">Cancel</button>
