<h1 class="title is-2 title-container">Reset Password</h1>


<div class="container">
  <form [formGroup]="form">
    <div class="row">
      <!-- left column -->
      <div class="col-md-4"></div>

      <!-- middle column -->
      <div class="col-md-4 card">

        <div class="input-section">
          <p>
            <mat-form-field class="full-width">
              <mat-label> Enter Email: </mat-label>
              <input matInput formControlName="email" value="{{resetPassFormObj.email}}"  class="input" type="text" placeholder="Text input">
              <mat-error *ngIf="hasError('email', 'required')"> This field is required. </mat-error> 
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="full-width">
              <mat-label> Enter Old Password: </mat-label>
              <input matInput formControlName="oldPassword" value="{{resetPassFormObj.oldPassword}}" class="input" type="text" placeholder="Text input">
              <mat-error *ngIf="hasError('oldPassword', 'required')"> This field is required. </mat-error> 
            </mat-form-field>
          </p>
            
          <p>
            <mat-form-field class="full-width">
              <mat-label> Enter New Password: </mat-label>
              <input matInput formControlName="newPassword" value="{{resetPassFormObj.newPassword}}"  class="input" type="text" placeholder="Text input">
              <mat-error *ngIf="hasError('newPassword', 'required')"> This field is required. </mat-error> 
            </mat-form-field>
          </p>
            
          <p>
            <mat-form-field class="full-width">
              <mat-label> Confirm New Password: </mat-label>
              <input matInput formControlName="newPasswordConfirm" value="{{resetPassFormObj.newPasswordConfirm}}" [errorStateMatcher]="passwordErrorStateMatcher" class="input" type="text" placeholder="Text input">
              <mat-error *ngIf="hasError('newPasswordConfirm', 'required')"> This field is required. </mat-error> 
              <mat-error *ngIf="form.hasError('passwordPairMismatch')"> Passwords must match. </mat-error>
            </mat-form-field>
          </p>
        </div>


        <div class="button-section">
          <button mat-button class="mat-raised-button mat-primary" [disabled]="form.invalid" (click)="submitChangePasswordRequest()" data-toggle="modal" data-target="#exampleModal">Submit</button>
          <button mat-button class="mat-raised-button"             routerLink="/sign-in">Cancel</button> 
        </div>

      </div>

      <!-- right column -->
      <div class="col-md-4"></div>
    </div>

  </form>
</div>





<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Password Reset</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Your password has been reset!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" routerLink="/sign-in">Close</button>
      </div>
    </div>
  </div>
</div>
