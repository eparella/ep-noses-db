
<!-- HTML that will appear if a user IS logged in -->
<button *ngIf="currentUserIsValid === true" mat-button="" class="mat-button mat-button-base navbar-anchor mat-menu-trigger "  [matMenuTriggerFor]="menu">
    
    <span class="mat-button-wrapper">
      <i class="icon-spacing fas fa-user"></i>
      <span>{{loggedInUser.email}}</span>
    </span>

    <div class="mat-button-ripple mat-ripple" matripple=""></div>
    <div class="mat-button-focus-overlay"></div>
</button>  

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/user-profile-main">View Account Preferences</button>
  <button mat-menu-item (click)="logoutClicked()">Sign out</button>
</mat-menu>


<!-- HTML that will appear if a user IS NOT logged in -->
<a *ngIf="currentUserIsValid === false" mat-button="" routerLink="/sign-in" class="mat-button mat-button-base navbar-anchor " >
    <span class="mat-button-wrapper">
      <i class="fas fa-sign-in-alt"></i>
      <span> Log In </span>
    </span>
    <div class="mat-button-ripple mat-ripple" matripple=""></div>
    <div class="mat-button-focus-overlay"></div>
</a>
