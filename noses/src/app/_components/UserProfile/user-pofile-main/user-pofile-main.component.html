<div class="jumbotron jumbotron-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="padding-left-25">
        <h1 class="display-4">User Account View</h1>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-3">

    <!-- bulma panel for generic profile information -->
    <article class="panel">
      
      <div class="panel-heading">
        <p>{{loggedInUser.firstName}} {{loggedInUser.lastName}} ({{loggedInUser.initials}})</p>
      </div>

      <div class="panel-block">
        <p> Email: {{loggedInUser.email}}</p>
      </div>  

      <div class="panel-block">
        <p> Account Level: {{loggedInUser.isAdmin}}</p>
      </div>  

      <div class="panel-block">
        <p> Affiliation: {{loggedInUser.affiliation}}</p>
      </div>

      <div class="panel-block">
        <button mat-stroked-button (click)="openEditUserDialog()"><i class="fas fa-edit"></i></button>  
      </div>
      

    </article>


  </div>
</div>
