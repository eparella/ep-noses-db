<div class="authBlock">

  <br>
  <br>
  <br>

  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4 mat-elevation-z2">
      
      <!-- Heading -->
      <br>
      <div class="row">
          <div class="col-md-12">
            <h3 class="text-center">Thank You for Registering</h3>
          </div>
      </div>

      <br>

      <!-- Content -->
      <div class="formGroup" *ngIf="authService.userData as user">
                
          <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
          <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>

          <!-- Calling SendVerificationMail() method using authService Api -->

          <br>

          <div class="row">
            <div class="formGroup col-md-12 text-center">
              <button type="button" class="btn btn-primary " (click)="authService.SendVerificationMail()">
                <i class="fas fa-redo-alt"></i>
                Resend Verification Email
              </button>
            </div>
          </div>

          <br>

          <div class="row">
            <div class="formgroup col-md-12 text-center">
              <div class="redirectToLogin">
                <button class="btn btn-success center-block" routerLink="/sign-in">
                  Back to Sign in
                </button>
              </div>
            </div>
          </div>

          <br>

      </div>
    </div>
  </div>
</div>
